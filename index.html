<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stayel.css">
</head>
<body>
    <!--  -->
    <section class="text_card">
        <div class="card text-center">
            <div class="card-body">
              <button class="btn btn-info left" id="left"><i class="fa-solid fa-align-left"></i></button>
              <button class="btn btn-info center" id="center"><i class="fa-sharp fa-solid fa-align-center"></i></button>
              <button class="btn btn-info right" id="right"><i class="fa-solid fa-align-right"></i></button>
              <button class="btn btn-success italic" id="italic"><i class="fa-solid fa-italic"></i></button>
              <button class="btn btn-warning underLine" id="underLine"><i class="fa-solid fa-underline"></i></button>
              <button class="btn btn-secondary bold" id="bold"><i class="fa-sharp fa-solid fa-bold"></i></button>
              <button class="btn btn-dark big">A+</button>
              <button class="btn btn-dark smoll">A-</button>
            </div>
            <div class="from">
                <textarea name="" id="text" cols="30" rows="10"></textarea>
            </div>
        </div>
    </section>
<!--  -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
